<XML>
	<!-- Define and configure each poller -->
	<Pollers>
	    <Defaults>
	        <Server>localhost</Server>
	        <Port>11300</Port>
	    </Defaults>
	    
	    <chrisp.optusnet.net.au>
	        <Server>localhost</Server>
	        <Port>11300</Port>
	    </chrisp.optusnet.net.au>

	    <ripley.portman.int>
	        <Server>localhost</Server>
	        <Port>11300</Port>
	    </ripley.portman.int>
	
	    <chrisp01.dev.optusnet.com.au>
	        <Server>localhost</Server>
	        <Port>11300</Port>
	    </chrisp01.dev.optusnet.com.au>        
	</Pollers>
	
	<!-- Define each job tube and subscribe pollers to them -->
	<Tubes>
	    <Jobs>
			<Description>Bland non specific queue.</Description>
			<Poller>chrisp.optusnet.com.au</Poller>
	    	<Poller>chrisp01.dev.optusnet.com.au</Poller>
	    	<Poller>ripley.portman.int</Poller>
	    </Jobs>
	</Tubes>        
</XML>
